<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Landing Page</title>
</head>
<body>
  <div class="header">
    <img class="logo" src="./images/beatleslogo.png" alt="The Beatles Logo">
    <div class="headerLinks">
      <div>link one</div>
      <div>link two</div>
      <div>link three</div>
    </div>
  </div>

  <div class="hero">
    <div>
      <p class="heroTitle">The most influential band of all time</p>
      <p class="heroText">The Beatles were an English rock band formed 
        in Liverpool in 1960, comprising John Lennon, Paul McCartney, George 
        Harrison and Ringo Starr.  
      </p>
    </div>
    <div>
      <img class="heroImage" src="./images/beatles.jpeg">
    </div>
  </div>

  <div class="cardInfo">Most iconic albums</div>

  <div class="card">
    <div>
      <img class="cardImage" src="./images/revolver.jpeg" alt="Revolver">
      <div class="cardSubText">Revolver</div>
    </div>
    <div>
      <img class="cardImage" src="./images/sgtpeppers.jpeg" alt="Sgt Pepper's">
      <div class="cardSubText">Sgt Pepper's</div>
    </div>
    <div>
      <img class="cardImage" src="./images/abbeyroad.jpeg" alt="Abbey Road">
      <div class="cardSubText">Abbey Road</div>
    </div>
    <div>
      <img class="cardImage" src="./images/rubbersoul.jpeg" alt="Rubber Soul">
      <div class="cardSubText">Rubber Soul</div>
    </div>
  </div>

  <div class="quote">
    
  </div>

</body>

</html>
